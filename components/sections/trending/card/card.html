<div
  class="d-flex gap-3 news-container--box flex-md-row flex-column align-items-center align-items-md-start text-center text-md-start"
>
  <div>
    <img src="{imageSrc}" />
  </div>
  <div class="news-container--box--detials-container">
    <hr style="padding: 0 !important; margin: 0 !important" />
    <div class="news-container--box--detials-container--detials">
      <span
        class="text-secondary news-container--box--detials-container--detials--date"
        >{date}
      </span>
      <h4
        class="text-wrap news-container--box--detials-container--detials--title"
      >
        {title}
      </h4>
      <p
        class="h6 font-weight-light text-secondary news-container--box--detials-container--detials--information"
      >
        {information}
      </p>
    </div>
  </div>
</div>
