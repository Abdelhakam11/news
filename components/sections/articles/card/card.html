<div>
    <div
      class="articles--card d-flex flex-column position-relative my-5 my-lg-0"
    >
      <img
        src="{mainImage}"
        alt="basketball-equipment"
        width="270"
        class="w-100"
      />
      <div class="articles--card--author-box d-flex align-items-center">
        <img src="{authorImage}" alt="author-1" />
        <span class="articles--card--author-box--name">{name}</span>
      </div>
      <div class="articles--card--content d-flex flex-column">
        <span class="articles--card--content--date text-secondary"
          >{date}</span
        >
        <h2 class="articles--card--content--title">
          {title}
        </h2>
        <p class="articles--card--content--details">
          {detials}
        </p>
      </div>
      <div class="articles--card--btn-box position-absolute">
        <button class="btn btn-outline-light">{btnName}</button>
      </div>
    </div>
  </div>
